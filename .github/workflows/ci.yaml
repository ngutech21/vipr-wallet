name: Build Frontend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency review
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Use desired pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        # Enforce deterministic installs from pnpm-lock.yaml:
        # fail CI if package.json and lockfile are out of sync.
        # also fail on peer dependency incompatibilities.
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Check circular dependencies
        run: pnpm dlx madge src --circular

      - name: Build frontend
        run: pnpm build
      
      - name: Run unit tests
        run: pnpm test:unit:ci

      - name: Generate coverage report
        run: pnpm coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
      
