name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Setup Nix shell and run commands
        run: |
          # Install dependencies
          pnpm install

          # Build packages
          pnpm build

          pnpm test:unit:ci

          # Run e2e tests in the nix dev shell
          nix develop --accept-flake-config --command pnpm test:e2e


