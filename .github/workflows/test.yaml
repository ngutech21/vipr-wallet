name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Build & Test (inside dev shell)
        run: |
          nix develop --accept-flake-config -c bash -euo pipefail -c "
            pnpm install
            pnpm build
            pnpm test:unit:ci
            pnpm test:e2e
          "


