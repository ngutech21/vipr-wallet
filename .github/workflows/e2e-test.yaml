name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Build & Test (inside dev shell)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop --accept-flake-config -c bash <<'EOF'
          set -euo pipefail

          pnpm install --frozen-lockfile
          pnpm build

          echo "--- Running e2e tests ---"
          pnpm test:e2e || { ec=$?; echo "E2E failed (exit $ec)"; exit $ec; }

          EOF


