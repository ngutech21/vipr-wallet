name: Run e2e Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: {} 

jobs:
  e2e-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          enable-magic-nix-cache: 'false'
          enable-fedimint-cache: 'false'
          print-config: 'true'

      - name: Verify cache hooks are disabled
        run: |
          nix show-config | grep -E '^post-build-hook|^substituters' || true

      - name: Configure GitHub authentication for Nix
        run: |
          # Configure netrc for GitHub authentication
          echo "machine api.github.com login x password ${{ secrets.GITHUB_TOKEN }}" >> ~/.netrc
          echo "machine github.com login x password ${{ secrets.GITHUB_TOKEN }}" >> ~/.netrc
          chmod 600 ~/.netrc

          # Configure git to use the token
          git config --global url."https://x:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Build & Test (inside dev shell)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NIX_CONFIG: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        run: |
          unset ACTIONS_CACHE_URL ACTIONS_RESULTS_URL ACTIONS_RUNTIME_TOKEN ACTIONS_RUNTIME_URL

          nix develop --accept-flake-config -c bash <<'EOF'
          set -euo pipefail

          pnpm install --frozen-lockfile --strict-peer-dependencies
          pnpm build
          pnpm test:e2e || { ec=$?; echo "E2E failed (exit $ec)"; exit $ec; }

          EOF
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-artifacts-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          if-no-files-found: warn
          retention-days: 14
